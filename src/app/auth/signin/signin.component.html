<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    <span *ngIf="!signinForm.get('username').valid && signinForm.get('username').touched">
      Username should be at least 4 digits
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">
      Password required
    </span>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">Login</button>
</form>
