<div class="form-wrapper">
  <img class="img-ico" src="../../../assets/img/knifeAndFork.png" alt="knife and fork">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <span *ngIf="!signinForm.get('username').valid && signinForm.get('username').touched">
        Username should be at least 4 digits
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control password" formControlName="password">
      <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">
        Password required
      </span>
    </div>
    <div class="flex-row">
      <div class="registerLnk">
        <a routerLink="/signup">Register</a>
      </div>
      <div class="forgotPassLnk">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <button class="btn btn-login" type="submit" [disabled]="!signinForm.valid">Sign IN</button>
  </form>
</div>
