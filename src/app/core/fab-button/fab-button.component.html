<div class="menu-button" #menuBtn (click)="toggleMenu()">
  <div class="minified"><i class="fa fa-bars"></i></div>
  <div class="content">
    <span class="tab active"><i class="fa fa-floppy-o" aria-hidden="true"></i></span>
    <span class="tab"><i class="fa fa-backward" aria-hidden="true"></i></span>
    <span class="tab"><i class="fa fa-forward" aria-hidden="true"></i></span>
    <span class="tab" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
    <span class="tab close"><i class="fa fa-times"></i></span>
  </div>
</div>
