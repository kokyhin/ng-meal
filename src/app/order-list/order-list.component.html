<div class="white-wrapper">
  <div class="order-list-wrapper">
    <div class="box" *ngFor="let order of orders; let i = index">
      <img class="img-responsive hidden-sm hidden-xs" src="../../../assets/img/meal-img-{{i}}.jpg" alt="img">
      <app-order [order]="order"></app-order>
    </div>
  </div>
</div>
<app-fab-button (nextWeek)="getNextWeek()" (currWeek)="getWeek()"></app-fab-button>
